<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div id="result" class="result">
        <div id="box" class="box">
            <p id="winner" class="winner text"></p>
            <p id="message" class="message text"></p>
        </div>
    </div>
    <div class="container">
        <div class="placar">
            <p class="placarSymbol">X</p>
            <p id="X" class="placarNumber">-</p>
        </div>
        <div>
            <div class="board">
                <div class="line">
                    <div id="0" class="square"></div>
                    <div id="1" class="square"></div>
                    <div id="2" class="square"></div>
                </div>
                <div class="line">
                    <div id="3" class="square"></div>
                    <div id="4" class="square"></div>
                    <div id="5" class="square"></div>
                </div>
                <div class="line">
                    <div id="6" class="square"></div>
                    <div id="7" class="square"></div>
                    <div id="8" class="square"></div>
                </div>
            </div>
            <button id="restart" class="restart">RESTART</button>
        </div>
        <div class="placar">
            <p class="placarSymbol">O</p>
            <p id="O" class="placarNumber">-</p>
        </div>
    </div>
    <script src="./bot.js"></script>
    <script src="./app.js"></script>
</body>

</html>
